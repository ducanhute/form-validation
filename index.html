<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/main.css">
  <title>Document</title>
</head>

<body>
  <div class="main">

    <form action="" method="POST" class="form" id="form-1">
      <h3 class="heading">Thành viên đăng ký</h3>
      <div class="spacer"></div>
      <div class="form-group">
        <label for="fullname" class="form-label">Tên đầy đủ</label>
        <input id="fullname" name="fullname" type="text" placeholder="VD: Duc Anh" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Mật khẩu</label>
        <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
        <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password"
          class="form-control">
        <span class="form-message"></span>
      </div>

      <button class="form-submit">Đăng ký</button>
    </form>

  </div>

  <script src="./validator.js"></script>
  <script>
    // Mong muốn của ta khi sử dụng thư viện
    Validator({
      form: '#form-1',
      formGroupSelector: '.form-group',
      // Định nghĩa các rule: ví dụ check có phải email không?
      rules: [
        // hai hàm này trả về 1 object gồm selector và text function, hàm này nằm trong validator --> validator sẽ nhận đc giá trị của 2 thằng này
        Validator.isRequired('#fullname'),
        Validator.isRequired('#email'),
        Validator.isEmail('#email'),
        Validator.minLegth('#password', 6),
        Validator.isRequired('#password_confirmation'),
        Validator.isConfirmed('#password_confirmation', function () {
          // trả về giá trị của thẻ password
          return document.querySelector('#form-1 #password').value
        }, "Mật khẩu không chính xác")
      ],
      errorSelector: '.form-message',
      // onsubmit: function(data) {
      //   // call API
      //   console.log(data)
      // }
    })
  </script>
</body>

</html>
